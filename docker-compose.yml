version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: petition-postgres
    restart: always
    environment:
      POSTGRES_DB: petition_db
      POSTGRES_USER: petition_user
      POSTGRES_PASSWORD: petition_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petition_user -d petition_db"]
      interval: 30s
      timeout: 10s
      retries: 3

